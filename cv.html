<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My CV</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .cv-container {
      max-width: 900px;
      width: 90%;
      padding: 2rem;
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #0ff;
      margin-bottom: 1.5rem;
    }

    .cv-image {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
    }

    .download-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #0ff;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #00cccc;
    }

    @media (max-width: 600px) {
      .cv-container {
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="cv-container">
    <h1>My Full CV</h1>
    <img src="Files/MustafaAminCVImage.png" alt="Mustafa Amin CV" class="cv-image"/>
    <a href="Files/MustafaAminCV.pdf" download class="download-btn">Download CV (PDF)</a>
  </div>
</body>
</html>
