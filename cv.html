<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My CV</title>

  <!-- Fonts & Animations -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rubik&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #fff;
      overflow-x: hidden;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1.5rem;
      background: rgba(0, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00ffe740;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #00ffe7;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      transition: 0.3s;
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 8px #00ffe7;
    }

    .cv-section {
      max-width: 960px;
      margin: auto;
      text-align: center;
      padding: 4rem 1rem;
      animation: fadeIn 1.5s ease-in-out;
    }

    .cv-section h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    .cv-image {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 0 25px #00ffe750;
      margin-top: 1rem;
    }

    .download-btn {
      display: inline-block;
      margin: 2rem 0;
      padding: 0.8rem 2rem;
      background-color: transparent;
      color: #00ffe7;
      border: 2px solid #00ffe7;
      border-radius: 12px;
      font-weight: bold;
      transition: all 0.3s ease;
      font-family: 'Orbitron', sans-serif;
    }

    .download-btn:hover {
      background-color: #00ffe720;
      transform: scale(1.05);
      box-shadow: 0 0 10px #00ffe7;
    }

    /* Cursor */
    #custom-cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      background: transparent;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      box-shadow:
        0 -8px 0 1px #00f2ff,
        0 8px 0 1px #00f2ff,
        -8px 0 0 1px #00f2ff,
        8px 0 0 1px #00f2ff;
      animation: pulseGlow 2s infinite ease-in-out;
      mix-blend-mode: screen;
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow:
          0 -8px 4px 3px #00f2ff88,
          0 8px 4px 3px #00f2ff88,
          -8px 0 4px 3px #00f2ff88,
          8px 0 4px 3px #00f2ff88;
      }
      50% {
        box-shadow:
          0 -8px 8px 5px #00f2ffcc,
          0 8px 8px 5px #00f2ffcc,
          -8px 0 8px 5px #00f2ffcc,
          8px 0 8px 5px #00f2ffcc;
      }
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #00ffe720, #0a0a0a 60%);
      z-index: -1;
      animation: flicker 10s infinite alternate;
    }

    @keyframes flicker {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.1); }
      100% { filter: brightness(0.95); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Glowing Cursor -->
  <div id="custom-cursor"></div>

  <!-- Background Glow -->
  <div class="background-animation"></div>

  <!-- Navigation Bar -->
  <nav>
    <a href="index.html#about">About</a>
    <a href="index.html#projects">Projects</a>
    <a href="videos.html">Videos</a>
    <a href="cv.html">My CV</a>
  </nav>

  <!-- CV Section -->
  <section class="cv-section" data-aos="fade-up">
    <h1>My Curriculum Vitae</h1>
    <a href="Files/CV_Resume_HafizMustafaAmin.pdf" class="download-btn" download>Download PDF</a>
    <img src="Files/CV_Resume_HafizMustafaAmin.png" alt="My CV" class="cv-image" />
  </section>

  <!-- Animation & Cursor Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    const cursor = document.getElementById("custom-cursor");
    document.addEventListener("mousemove", (e) => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;
    });
  </script>
</body>
</html>
