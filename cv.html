<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My CV</title>
  <link rel="stylesheet" href="pdfjs/viewer.css" />
  <style>
    body {
      background-color: white;
      color: black;
      font-family: sans-serif;
      padding: 1rem;
    }

    .cv-container {
      max-width: 900px;
      margin: 0 auto;
    }

    canvas {
      width: 100%;
      border: 1px solid #ccc;
    }

    .download-btn {
      display: inline-block;
      margin: 1rem 0;
      padding: 0.7rem 1.2rem;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="cv-container">
    <h1>My Full CV</h1>

    <canvas id="cvViewer"></canvas>

    <a href="Files/MustafaAminCV.pdf" download class="download-btn">Download CV (PDF)</a>
  </div>

  <script src="pdfjs/pdf.js"></script>
  <script>
    const url = 'Files/MustafaAminCV.pdf';

    const loadingTask = pdfjsLib.getDocument(url);
    loadingTask.promise.then(function(pdf) {
      pdf.getPage(1).then(function(page) {
        const scale = 1.5;
        const viewport = page.getViewport({ scale });

        const canvas = document.getElementById('cvViewer');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: context,
          viewport: viewport
        };
        page.render(renderContext);
      });
    });
  </script>
</body>
</html>
