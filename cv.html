<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My CV</title>

  <!-- Fonts & Animations -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rubik&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <style>
    .cv-section {
      max-width: 960px;
      margin: auto;
      text-align: center;
      padding: 4rem 1rem;
    }

    .cv-image {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffe740;
    }

    .download-btn {
      display: inline-block;
      margin: 2rem 0;
      padding: 0.8rem 2rem;
      background-color: transparent;
      color: #00ffe7;
      border: 2px solid #00ffe7;
      border-radius: 12px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .download-btn:hover {
      background-color: #00ffe720;
      transform: scale(1.05);
    }

    /* Custom Cursor */
    #custom-cursor {
      position: fixed;
      width: 18px;
      height: 18px;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      box-shadow:
        0 -8px 0 1px #00f2ff,
        0 8px 0 1px #00f2ff,
        -8px 0 0 1px #00f2ff,
        8px 0 0 1px #00f2ff;
      animation: pulseGlow 2s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow:
          0 -8px 4px 3px #00f2ff88,
          0 8px 4px 3px #00f2ff88,
          -8px 0 4px 3px #00f2ff88,
          8px 0 4px 3px #00f2ff88;
      }
      50% {
        box-shadow:
          0 -8px 8px 5px #00f2ffcc,
          0 8px 8px 5px #00f2ffcc,
          -8px 0 8px 5px #00f2ffcc,
          8px 0 8px 5px #00f2ffcc;
      }
    }
  </style>
</head>
<body>

  <!-- Cursor -->
  <div id="custom-cursor"></div>

  <!-- Background Animation -->
  <div class="background-animation"></div>

  <!-- Navigation -->
  <nav>
    <a href="index.html#about">About</a>
    <a href="index.html#projects">Projects</a>
    <a href="videos.html">Videos</a>
    <a href="cv.html">My CV</a>
  </nav>

  <!-- CV Section -->
  <section class="cv-section" data-aos="fade-up">
    <h1>My Curriculum Vitae</h1>
    <a href="Files/CV_Resume_HafizMustafaAmin.pdf" class="download-btn" download>Download PDF</a>
    <img src="Files/CV_Resume_HafizMustafaAmin.png" alt="My CV" class="cv-image" />
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    const cursor = document.getElementById("custom-cursor");
    document.addEventListener("mousemove", (e) => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;
    });
  </script>
</body>
</html>
