<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My CV</title>

  <!-- Fonts & Animations -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rubik&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <!-- Custom Styles (Linking to the main stylesheet) -->
  <link rel="stylesheet" href="style.css" />
  
  <style>
    body {
      background: #0a0a0a; /* Same as homepage background */
    }

    /* CV Section Styling */
    .cv-section {
      max-width: 960px;
      margin: auto;
      text-align: center;
      padding: 4rem 1rem;
      animation: fadeIn 1.5s ease-in-out;
    }

    .cv-section h1 {
      font-family: 'Orbitron', sans-serif;
      color: #b388ff;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    .cv-image {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 0 25px #b388ff60;
      margin-top: 1rem;
    }

    .download-btn {
      display: inline-block;
      margin: 2rem 0;
      padding: 0.8rem 2rem;
      background-color: transparent;
      color: #38f9ff;
      border: 2px solid #38f9ff;
      border-radius: 12px;
      font-weight: bold;
      transition: all 0.3s ease;
      font-family: 'Orbitron', sans-serif;
    }

    .download-btn:hover {
      background-color: #38f9ff20;
      transform: scale(1.05);
      box-shadow: 0 0 10px #38f9ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Glowing Cursor -->
  <div id="custom-cursor"></div>

  <!-- Background Glow -->
  <div class="background-animation"></div>

  <!-- Navigation Bar -->
  <nav>
    <a href="index.html#about">About</a>
    <a href="index.html#projects">Projects</a>
    <a href="videos.html">Videos</a>
    <a href="cv.html">My CV</a>
  </nav>

  <!-- CV Section -->
  <section class="cv-section" data-aos="fade-up">
    <h1>My Curriculum Vitae</h1>
    <a href="Files/CV_Resume_HafizMustafaAmin.pdf" class="download-btn" download>Download PDF</a>
    <img src="Files/CV_Resume_HafizMustafaAmin.png" alt="My CV" class="cv-image" />
  </section>

  <!-- AOS Initialization -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
