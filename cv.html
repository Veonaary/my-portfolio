<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My CV</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: sans-serif;
      padding: 1rem;
    }

    .cv-container {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    .cv-image {
      width: 100%;
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .download-btn {
      display: inline-block;
      margin: 1.5rem 0;
      padding: 0.7rem 1.5rem;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="cv-container">
    <h1>My Full CV</h1>

    <!-- ✅ CV image -->
    <img src="Files/MustafaAminCVImage.png" alt="Mustafa Amin CV" class="cv-image"/>

    <!-- ✅ Download link -->
    <a href="Files/MustafaAminCV.pdf" download class="download-btn">
      Download CV (PDF)
    </a>
  </div>
</body>
</html>
