<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My CV</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      padding: 1rem;
      background-color: white;
      color: black;
      font-family: sans-serif;
    }

    .cv-container {
      max-width: 900px;
      margin: 0 auto;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: 1px solid #ccc;
    }

    .download-btn {
      display: inline-block;
      margin: 1rem 0;
      padding: 0.7rem 1.2rem;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="cv-container">
    <h1>My Full CV</h1>

    <!-- ✅ Corrected path to PDF in Files folder -->
    <iframe src="Files/MustafaAminCV.pdf" title="My CV"></iframe>

    <!-- ✅ Corrected download link -->
    <a href="Files/MustafaAminCV.pdf" download class="download-btn">Download CV (PDF)</a>
  </div>
</body>
</html>
