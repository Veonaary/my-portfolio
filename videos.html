<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mustafa's Project Videos</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #111;
      color: #f0f0f0;
      margin: 0 auto;
      max-width: 1000px;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    nav a {
      margin-right: 1rem;
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
    }

    h1, h2 {
      margin-bottom: 1rem;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .video-card {
      background: #222;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 10px #0ff44a44;
      display: flex;
      flex-direction: column;
    }

    .video-card video {
      border-radius: 5px;
      max-width: 100%;
      margin-bottom: 0.8rem;
    }

    .video-card p {
      font-size: 0.9rem;
      line-height: 1.3;
      margin: 0;
    }

    .socials {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    .socials a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background-color: #333;
      border-radius: 50%;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .socials a:hover {
      background-color: #0ff;
    }

    .socials svg {
      width: 20px;
      height: 20px;
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
    }
  </style>
</head>
