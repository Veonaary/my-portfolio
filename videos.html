<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Videos | Mustafa Amin</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    header h1 {
      font-size: 2.5rem;
      background: linear-gradient(to right, #00f260, #0575e6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #0ff;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #fff;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      animation: fadeIn 1s ease;
    }

    .video-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 40px rgba(0, 255, 255, 0.2);
    }

    .video-card video {
      width: 100%;
      border-radius: 12px;
    }

    .video-card p {
      margin-top: 0.75rem;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      body {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mustafa's Project Videos</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cv.html">CV</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="video-grid">
    <div class="video-card">
      <video controls>
        <source src="videos/WasteManagement.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <p>Virtual University Experience — A VR tour of UMT campus paired with an innovative NFT economy.</p>
    </div>

    <div class="video-card">
      <video controls>
        <source src="videos/Project2.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <p>Project 2 — Interactive and immersive gameplay exploring AI-driven narratives.</p>
    </div>

    <div class="video-card">
      <video controls>
        <source src="videos/Project3.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <p>Project 3 — Real-time environment simulation and user-based scenario generation.</p>
    </div>

    <!-- More projects can be added below -->
  </section>
</body>
</html>
