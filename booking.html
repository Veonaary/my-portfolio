  <style>
    .booking-section {
      min-height: 100vh;
      padding: 8rem 1rem 4rem 1rem; 
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      z-index: 1;
    }

    /* The "Terminal" Container - NOW BIGGER */
    .booking-terminal {
      width: 100%;
      max-width: 1100px; /* Increased from 900px */
      height: 800px;     /* Increased from 750px */
      background: #0a0a0a; 
      border: 1px solid rgba(0, 255, 231, 0.3);
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      transition: all 0.3s ease;
    }

    /* Glowing edges on hover */
    .booking-terminal:hover {
      border-color: #00ffe7;
      box-shadow: 0 0 50px rgba(0, 255, 231, 0.2); /* Increased glow */
    }

    /* Top Bar of the Terminal */
    .terminal-header {
      height: 45px; /* Slightly taller header */
      background: rgba(0, 255, 231, 0.1);
      border-bottom: 1px solid rgba(0, 255, 231, 0.2);
      display: flex;
      align-items: center;
      padding: 0 1.5rem;
      justify-content: space-between;
    }

    .terminal-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      color: #00ffe7;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
    }

    .terminal-controls {
      display: flex;
      gap: 8px;
    }

    .control-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
    }
    .control-dot.red { background: #ff5f56; }
    .control-dot.yellow { background: #ffbd2e; }
    .control-dot.green { background: #27c93f; }

    /* The Widget Wrapper */
    .calendly-inline-widget {
      width: 100%; 
      height: calc(100% - 45px); /* Subtract new header height */
    }

    /* Typing Effect for Subtitle */
    .status-text {
      color: #00ffe7;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      margin-bottom: 2rem;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 10px rgba(0, 255, 231, 0.5);
    }
    
    /* Mobile adjustments */
    @media (max-width: 768px) {
      .booking-terminal {
        height: 850px; /* Keep tall on mobile for scrolling */
        max-width: 100%;
      }
      .terminal-header {
        padding: 0 1rem;
      }
    }
  </style>
